<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="shortcut icon" href="./src/favicon.png" type="image/png"/>
    <link rel="stylesheet" href="./styles/style.css" type="text/css"/>
</head>
<body>

    <!-- The start of header section -->
    <header>
        <nav>
            <ul>
                <li><a href=#>About</a></li>
                <li><a href=#>Store</a></li>
            </ul>

            <ul>
                <li><a class="small-text" href=#>Gmail</a></li>
                <li><a class="small-text" href=#>Images</a></li>
                <li class="menu-bg"><img class="menu-btn" src="./src/menu.png" alt="Menu Button"/></li>
                <li><img class="profile-pic" src="https://source.unsplash.com/random/30x30" alt="profile"/></li>
            </ul>

        </nav>
    </header>

    <!-- Section for search -->
    <section class="search-wrapper">
        <img src="./src/logo.png" class="logo" alt="logo" />
        <form method="get" enctype="multipart/form-data">
            <img src="./src/search.png" class="search"/>
            <img src="./src/mic.png" class="mic"/>
            <input type="text"/>
            <div class="button">
                <button type="button">Google Search</button>
                <button type="button">I'm Feeling Lucky</button>
            </div>
        </form>
    </section>

    <!-- start of footer -->
    <footer>
        <div class="panel">
            <p>United Kingdom</p>
        </div>
        <div class="panel">
            <ul>
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">How Search Works</a></li>
            </ul>
            <div class="carbon">
                <img class="leaf" src="./src/leaf.png" alt="leaf"/>
                <a href="#">Carbon Neutral Since 2007</a>
            </div>
            <ul>
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </div>
    </footer>
